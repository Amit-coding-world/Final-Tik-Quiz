<!-- quiz.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>
  <style>
    /* Base Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f0f8ff;
  color: #333;
}

/* Container */
.container {
  max-width: 800px;
  margin: auto;
  padding: 2rem;
}

/* Quiz Title */
#quizTitle {
  color: #007bff;
  font-weight: bold;
  font-size: 2rem;
}

/* Quiz Box */
#quizBox {
  background-color: #fff;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  padding: 2rem;
  margin-top: 1rem;
}

/* Question */
#question {
  font-size: 1.2rem;
  margin-bottom: 1rem;
  color: #333;
}

/* Options */
#options button {
  display: block;
  width: 100%;
  margin: 0.5rem 0;
  padding: 0.75rem;
  font-size: 1rem;
  border: 2px solid #28a745;
  background-color: #fff;
  color: #28a745;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#options button:hover {
  background-color: #28a745;
  color: #fff;
  transform: translateX(5px);
}

/* Timer */
#timer {
  font-size: 1.1rem;
  margin: 1rem 0;
  color: #dc3545;
}

/* Navigation Buttons */
button {
  font-weight: bold;
  padding: 0.6rem 1.2rem;
  border-radius: 8px;
  border: none;
  transition: all 0.3s ease;
}

#prev {
  background-color: #6c757d;
  color: #fff;
}

#next {
  background-color: #007bff;
  color: #fff;
}

#reset {
  background-color: #dc3545;
  color: #fff;
}

#prev:hover {
  background-color: #5a6268;
  transform: scale(1.05);
}

#next:hover {
  background-color: #0056b3;
  transform: scale(1.05);
}

#reset:hover {
  background-color: #c82333;
  transform: scale(1.05);
}

/* Responsive */
@media (max-width: 600px) {
  #quizBox {
    padding: 1rem;
  }

  button {
    width: 100%;
    margin-top: 0.5rem;
  }
}

  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4 bg-light">
  <div class="container text-center">
    <h2 id="quizTitle" class="mb-4">ðŸ§  Quiz</h2>
    <div id="quizBox">
      <h5 id="question">Loading question...</h5>      
      <ul id="options" class="list-unstyled"></ul>
      <div id="timer" class="my-2 text-danger fw-bold"></div>
      <div class="mt-2">
        <button id="prev" class="btn btn-secondary me-2">Previous</button>
        <button id="next" class="btn btn-primary">Next</button>
        <button id="reset" class="btn btn-danger ms-2">Reset</button>
      </div>
    </div>
  </div>
<script src="script.js"></script>

</body>
</html>
